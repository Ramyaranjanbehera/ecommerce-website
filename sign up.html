<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Navayia</title>
    <link rel="icon" type="image/png" href="image/navayia.png" />
    <meta name="author" content="NAVAYIA" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="login.css" />

    <link rel="stylesheet" type="text/css" href="utilis.css" />
  </head>
  <body>
    <header class="ScriptHeader">
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="rt-heading">
            <h1>my cart signupForm</h1>
            <p>signup to my site</p>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <!-- START UTILIS-->
            <section>
              <div class="box">
                <div class="square" style="--i: 0"></div>
                <div class="square" style="--i: 1"></div>
                <div class="square" style="--i: 2"></div>
                <div class="square" style="--i: 3"></div>
                <div class="square" style="--i: 4"></div>
                <div class="square" style="--i: 5"></div>

                <div class="container">
                  <div class="form">
                    <h2>Creat a account with NAVAYIA</h2>
                    <form action="">
                      <div class="inputBx">
                        <input type="text" required="required" />
                        <span>email id</span>
                        <i class="fas fa-user-circle"></i>
                      </div>
                      <div class="inputBx">
                        <input type="number" required="required" />
                        <span>+91</span>
                        <i class="fas fa-user-circle"></i>
                      </div>
                      <div class="inputBx password">
                        <input
                          id="password-input"
                          type="password"
                          name="password"
                          required="required"
                        />
                        <span>Password</span>
                        <a
                          href="#"
                          class="password-control"
                          onclick="return show_hide_password(this);"
                        ></a>
                        <i class="fas fa-key"></i>
                      </div>
                      <label class="remember"
                        ><input type="checkbox" />
                        <a href="#">term & conditions agree</a></label
                      >
                      <div class="inputBx">
                        <input type="submit" value="signup" disabled />
                      </div>
                    </form>
                    <!-- <p>Forgot password? <a href="#">Click Here</a></p> -->
                    <p>I have an account <a href="login.html">login now</a></p>
                  </div>
                </div>
              </div>
            </section>

            <!-- END UTILIS -->
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
