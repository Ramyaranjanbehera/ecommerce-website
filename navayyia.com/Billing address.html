<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="billing address.css" />
  </head>

  <body>
    <div class="container">
      <form action="" class="container2">
        <div class="row">
          <div class="col">
            <b3 class="title">billing address/<br>Shiping address</b3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" placeholder="Ramyaranjan Behera" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="Keonjhar" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="india" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <!-- <div class="cash-on-delivery"> </div> -->
              <input type="radio" name="cash" id="submit">Cash on delivery<br>
            <input type="radio" name="cash" id="submit"> 
            <b3 class="title">payment</b3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="img2\card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="Mr. Ramyaranjan Behera" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="January" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="123" />
              </div>
            </div>
          </div>
        </div>
        <!-- <input type="radio" name="cash" id="submit">Cash on delivery -->
        <input type="submit" value="submit" class="submit-btn"  />
        <div class="order"><a href="order placed.html">proceed to place order</a></div>
        
      </form>
    </div>
  </body>
</html>
